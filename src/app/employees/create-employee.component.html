<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"> Create Employee </h3>
  </div>
  <div class="panel-body">
    <div class="form-group" [class.has-error]="name.invalid&&name.touched" [class.has-success]="name.valid">
      <label for="name" class="control-label">Full Name</label>
      <input id="name" required type="text" class="form-control"
       name="name" [(ngModel)]="employee.name" #name=ngModel>
       <span class="help-block" *ngIf="name.invalid &&name.touched">name is required </span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="form-control">
        <label class="radio-inline">
           <input type="radio" value="male"  name="gender" [(ngModel)]="gender">Male
        </label>
        <label class="radio-inline">
           <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
    </div>
    <div class="form-group">
      <label>Contact Preference</label>
      <div class="form-control">
        <label class="radio-inline">
           <input type="radio" value="email"  name="contactPreference" [(ngModel)]="contactPreference">Email
        </label>
        <label class="radio-inline">
           <input type="radio" value="phoneNumber" name="contactPreference" [(ngModel)]="contactPreference">Phone Number
        </label>
      </div>
    </div>
     <div class="form-group">
      <div class="form-control">
        <label class="checkbox-inline">
           <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
        </label>
      </div>
    </div>
   <div class="form-group">
        <label for="department" >
          Department
        </label>
        <select id="department" name="department" [(ngModel)]="department" class="form-control">
        <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
        </select> 
    </div>
    <div class="row">
     <div class="form-group" class="col-md-5">
      <label for="date">Date</label>
      <input id="date" type="text" [bsConfig]="datePickerConfig" bsDatepicker 
      class="form-control" name="date" [(ngModel)]="date" placement="right">
    </div>
    </div>
<br/>
     <div class="form-group">
      <label for="photoPath"> Photo Path </label>
      <input id="photoPath" type="text" class="form-control" name="photoPath" [(ngModel)]="photoPath">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary"   (click)="togglePhotoPreview()">{{previewPhoto? "Hide image":"show image"}}</button>
    </div>
    <div class="form-group">
      <img [src]="photoPath" height="200px" weight="200px" *ngIf="previewPhoto" />
    </div>
  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid" >Save</button>
  </div>
</div>
</form>
Angular generated model :{{employeeForm.value| json}}
<br/>
<br/>
Our own model : {{employee}}
